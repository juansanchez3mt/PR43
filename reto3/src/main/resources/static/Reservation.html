<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="js/ReservationScript.js"></script>
<script type="text/javascript" src="js/LibraryScript.js"></script>
<script type="text/javascript" src="js/ClientScript.js"></script>
<script type="text/javascript" src="js/ScoreScript.js"></script>
<body>
<h1>RESERVACIÓN</h1>
<label for="reservationsIdReservation">Id: </label><input id="reservationsIdReservation" type="number"><br>
<label for="reservationsStartDate">Fecha: </label><input id="reservationsStartDate" type="date"><br>
<label for="reservationsDevolutionDate">Fecha de devolución: </label><input id="reservationsDevolutionDate" type="date"><br>
<label for="reservationsStatus">Estado: </label><input id="reservationsStatus" type="text"><br>
<label for="libs">Librería: </label><select id="libs"><option value="1"></option></select><br>
<label for="clients">Cliente: </label><select id="clients"><option value="1"></option></select><br>
<label for="score">Puntaje: </label><select id="score"><option value="1"></option></select><br>
<button onclick="getReservations()">Ver</button><button onclick="saveReservations()">Guardar</button><button onclick="updateReservations()">Actualizar</button><button onclick="deleteReservations()">Borrar</button>
<div id="reservations"></div>
</body>
</html>
